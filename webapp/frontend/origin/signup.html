<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册开发者账号</title>

		<link rel="stylesheet" type="text/css" href="./landing.css">
		<link rel="stylesheet" type="text/css" href="./signup.css">
	</head>

	<body>
		<div class="signup-area">
			<a class="logo" href="/"><img src="./landing/logo.png"></a>
			<form class="signup-form">
				<input type="text" name="email" placeholder="邮箱" required autofocus>
				<input type="text" name="name" placeholder="公司名称">
				<input type="password" name="pass" placeholder="密码" required>
				<button type="submit">注册</button>
			</form>
			<a class="login pull-right" href="/signin">已有账号？</a>
		</div>
	</body>

</html>
