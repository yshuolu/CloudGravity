<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>应用名</title>
		<link rel="stylesheet" type="text/css" href="./base.css">
		<link rel="stylesheet" type="text/css" href="./tabbar.css">
		<link rel="stylesheet" type="text/css" href="./app_plan.css">
	</head>
	<body>
		<div class="header container">
			<h3 class="title">老虎地图</h3>
			<ul class="tabbar">
				<li><a class="active" href="#"><i class="plan"></i>套餐</a></li>
				<li><a href="#"><i class="auth"></i>鉴权</a></li>
				<li><a href="#"><i class="setting"></i>设置</a></li>
			</ul>
		</div>

		<div class="plan container">
			<p><i class="plan-big"></i>当前套餐&nbsp&nbsp&nbsp5月19日到期</p>
			<div class="consumption">
				<span class="level">VIP1</span>
				<div class="progress-bar">
					<div class="progress" style="width:70%;"></div>
				</div>
				<span class="accurate">9999/10000</span>
			</div>
			<a class="buy" href="#">立即充值</a>
		</div>

		<div class="plan-history container">
			<p><i class="history-big"></i>套餐购买记录</p>
			<table class="plan-list">
				<tr>
					<th>套餐</th>
					<th>状态</th>
					<th>API访问量</th>
					<th>有效期</th>
				</tr>
				<tr class="padding"></tr>
				<tr>
					<td>VIP1</td>
					<td>还未执行</td>
					<td>200/10000</td>
					<td>11/07-12/07</td>
				</tr>
				<tr>
					<td>VIP1</td>
					<td class="current">正在执行</td>
					<td>0/10000</td>
					<td>10/07-11/07</td>
				</tr>
				<tr>
					<td>VIP1</td>
					<td>过期</td>
					<td>10000/10000</td>
					<td>09/07-10/07</td>
				</tr>
			</table>
		</div>

	</body>
</html>
